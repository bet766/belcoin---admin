<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo Belcoin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #loginDiv, #painelDiv {
      padding: 40px;
      display: none;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid white;
    }
  </style>
</head>
<body>

  <h1>Painel Administrativo Belcoin</h1>

  <div id="loginDiv">
    <h2>Login Administrativo</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button id="loginBtn">Entrar</button>
  </div>

  <div id="painelDiv">
    <h2>Bem-vindo ao painel!</h2>
    <button onclick="logout()">Sair</button>

    <!-- Aqui pode ir sua tabela ou dados dos usuários -->
    <div id="usuariosDiv"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDg-uRqxD6-B4zQnn6buPUZEDTh7aHoBK8",
      authDomain: "belcoin-92ee8.firebaseapp.com",
      projectId: "belcoin-92ee8",
      storageBucket: "belcoin-92ee8.appspot.com",
      messagingSenderId: "604040948702",
      appId: "1:604040948702:web:eb78259e25ef4399bb8b4f",
      measurementId: "G-SD1EYWDWPS"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Mostrar tela correta com base no login
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('painelDiv').style.display = 'block';
      } else {
        document.getElementById('loginDiv').style.display = 'block';
        document.getElementById('painelDiv').style.display = 'none';
      }
    });

    // Função de login
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Preencha o e-mail e a senha.');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Login efetuado com sucesso!');
        })
        .catch(error => {
          alert('Erro: ' + error.message);
        });
    });

    // Função de logout
    function logout() {
      auth.signOut().then(() => {
        alert('Você saiu do painel.');
      });
    }
  </script>
</body>
</html>
