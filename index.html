<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Belcoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="login-page">
    <h1>Painel de Iniciativa Belcoin</h1>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Bem-vindo ao Painel Belcoin</h2>
    <button onclick="logout()">Sair</button>
    <div id="user-data"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg-uRqxD6-B4zQnn6buPUZEDTh7aHoBK8",
      authDomain: "belcoin-92ee8.firebaseapp.com",
      projectId: "belcoin-92ee8",
      storageBucket: "belcoin-92ee8.firebasestorage.app",
      messagingSenderId: "604040948702",
      appId: "1:604040948702:web:eb78259e25ef4399bb8b4f",
      measurementId: "G-SD1EYWDWPS"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-page").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          carregarUsuarios();
        })
        .catch((error) => {
          document.getElementById("login-error").innerText = "Erro ao logar: " + error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function carregarUsuarios() {
      db.collection("usuarios").get().then(snapshot => {
        let html = "<h3>Usu√°rios cadastrados:</h3><ul>";
        snapshot.forEach(doc => {
          const data = doc.data();
          html += `<li>${data.nome || 'Sem nome'} - Email: ${data.email || 'sem email'} - Saldo: R$ ${data.saldo || 0}</li>`;
        });
        html += "</ul>";
        document.getElementById("user-data").innerHTML = html;
      });
    }
  </script>
</body>
</html>
