<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo - Belcoin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #444; color: white; }
    button { padding: 6px 12px; margin-right: 5px; }
    .logout { float: right; }
    input { padding: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Painel Belcoin <button onclick="logout()" class="logout">Sair</button></h2>
    <p id="welcome"></p>
    <table id="userTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Saldo (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDg-uRqxD6-B4zQnn6buPUZEDTh7aHoBK8",
      authDomain: "belcoin-92ee8.firebaseapp.com",
      projectId: "belcoin-92ee8",
      storageBucket: "belcoin-92ee8.appspot.com",
      messagingSenderId: "604040948702",
      appId: "1:604040948702:web:eb4f5f50ea11f25b4e3778"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Auto login com admin
    auth.signInWithEmailAndPassword("cjogos3339@gmail.com", "RBAP7.0")
      .then(() => {
        document.getElementById("welcome").innerText = "Bem-vindo, Admin!";
        carregarUsuarios();
      })
      .catch(error => {
        alert("Erro no login: " + error.message);
      });

    function carregarUsuarios() {
      db.collection("usuarios").onSnapshot(snapshot => {
        const tbody = document.getElementById("userList");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const user = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.nome || ""}</td>
            <td>${user.email || ""}</td>
            <td>${user.cpf || ""}</td>
            <td>${user.telefone || ""}</td>
            <td>${parseFloat(user.saldo || 0).toFixed(2)}</td>
            <td>
              <button onclick="alterarSaldo('${doc.id}')">Editar Saldo</button>
              <button onclick="deletarConta('${doc.id}')">Excluir</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function alterarSaldo(userId) {
      const novoSaldo = prompt("Novo saldo em R$:");
      if (novoSaldo !== null) {
        db.collection("usuarios").doc(userId).update({ saldo: parseFloat(novoSaldo) });
      }
    }

    function deletarConta(userId) {
      if (confirm("Deseja excluir esta conta?")) {
        db.collection("usuarios").doc(userId).delete();
      }
    }

    function logout() {
      auth.signOut().then(() => {
        alert("Deslogado com sucesso.");
        window.location.reload();
      });
    }
  </script>
</body>
</html>
