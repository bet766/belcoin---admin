<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Administrativo Belcoin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f2f5; }
    h1 { color: #2c3e50; }
    #loginDiv, #painelDiv { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #aaa; }
    input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #2980b9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
    .btn-edit, .btn-delete { cursor: pointer; padding: 5px 8px; border: none; border-radius: 4px; }
    .btn-edit { background: #27ae60; color: white; }
    .btn-delete { background: #e74c3c; color: white; }
    #logoutBtn { margin-top: 10px; background: #e67e22; }
  </style>
</head>
<body>

<div id="loginDiv">
  <h1>Login Admin Belcoin</h1>
  <input type="email" id="email" placeholder="E-mail" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
  <p id="msgLogin" style="color:red;"></p>
</div>

<div id="painelDiv" style="display:none;">
  <h1>Painel Administrativo</h1>
  <button id="logoutBtn" onclick="logout()">Sair</button>
  <table id="usuariosTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Saldo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Usuários vão aparecer aqui -->
    </tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Configuração Firebase (seu config)
  const firebaseConfig = {
    apiKey: "AIzaSyDg-uRqxD6-B4zQnn6buPUZEDTh7aHoBK8",
    authDomain: "belcoin-92ee8.firebaseapp.com",
    projectId: "belcoin-92ee8",
    storageBucket: "belcoin-92ee8.firebasestorage.app",
    messagingSenderId: "604040948702",
    appId: "1:604040948702:web:eb78259e25ef4399bb8b4f",
    measurementId: "G-SD1EYWDWPS"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Login
  async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const msgLogin = document.getElementById('msgLogin');
    msgLogin.textContent = '';

    try {
      await auth.signInWithEmailAndPassword(email, password);
      showPainel();
    } catch (error) {
      msgLogin.textContent = "Erro no login: " + error.message;
    }
  }

  // Logout
  function logout() {
    auth.signOut();
  }

  // Mostrar painel
  function showPainel() {
    document.getElementById('loginDiv').style.display = 'none';
    document.getElementById('painelDiv').style.display = 'block';
    carregarUsuarios();
  }

  // Monitorar estado do usuário logado
  auth.onAuthStateChanged(user => {
    if(user) {
      showPainel();
    } else {
      document.getElementById('loginDiv').style.display = 'block';
      document.getElementById('painelDiv').style.display = 'none';
    }
  });

  // Carregar usuários do Firestore
  async function carregarUsuarios() {
    const tbody = document.querySelector('#usuariosTable tbody');
    tbody.innerHTML = '';

    const snapshot = await db.collection('usuarios').get();
    snapshot.forEach(doc => {
      const user = doc.data();
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td><input type="text" value="${user.nome || ''}" onchange="atualizarCampo('${doc.id}', 'nome', this.value)" /></td>
        <td><input type="email" value="${user.email || ''}" onchange="atualizarCampo('${doc.id}', 'email', this.value)" /></td>
        <td><input type="text" value="${user.cpf || ''}" onchange="atualizarCampo('${doc.id}', 'cpf', this.value)" /></td>
        <td><input type="text" value="${user.telefone || ''}" onchange="atualizarCampo('${doc.id}', 'telefone', this.value)" /></td>
        <td><input type="number" value="${user.saldo || 0}" onchange="atualizarCampo('${doc.id}', 'saldo', parseFloat(this.value))" /></td>
        <td>
          <button class="btn-delete" onclick="deletarUsuario('${doc.id}')">Excluir</button>
        </td>
      `;

      tbody.appendChild(tr);
    });
  }

  // Atualizar campo no Firestore
  function atualizarCampo(id, campo, valor) {
    db.collection('usuarios').doc(id).update({ [campo]: valor });
  }

  // Deletar usuário
  function deletarUsuario(id) {
    if(confirm('Deseja mesmo excluir esse usuário?')) {
      db.collection('usuarios').doc(id).delete().then(() => {
        carregarUsuarios();
      });
    }
  }
</script>

</body>
</html>
