<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo - Belcoin</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .user {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    button {
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.red {
      background: #f44336;
    }
  </style>
</head>
<body>

  <h2>Painel Administrativo - Belcoin</h2>
  <div id="loginDiv">
    <input type="email" id="email" placeholder="E-mail do admin" value="admin@belcoin.com"><br><br>
    <input type="password" id="password" placeholder="Senha" value="Rbarbat7"><br><br>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="painel" style="display:none;">
    <p>Logado como <span id="adminEmail"></span> | <button onclick="logout()">Sair</button></p>
    <div id="usuarios"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQ7HliKMivBiLRMC_Xf-8Qu-aTY0rYuOQ",
      authDomain: "belcoin-projeto.firebaseapp.com",
      projectId: "belcoin-projeto",
      storageBucket: "belcoin-projeto.appspot.com",
      messagingSenderId: "783399793173",
      appId: "1:783399793173:web:4e58f0a9753df3942fc9de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginDiv").style.display = "none";
          document.getElementById("painel").style.display = "block";
          document.getElementById("adminEmail").innerText = email;
          carregarUsuarios();
        })
        .catch(error => {
          alert("Erro ao entrar: " + error.message);
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function carregarUsuarios() {
      db.collection("usuarios").onSnapshot(snapshot => {
        const container = document.getElementById("usuarios");
        container.innerHTML = "<h3>Lista de Usuários:</h3>";
        snapshot.forEach(doc => {
          const dados = doc.data();
          const div = document.createElement("div");
          div.className = "card user";
          div.innerHTML = `
            <strong>Nome:</strong> ${dados.nome || "N/A"}<br>
            <strong>E-mail:</strong> ${dados.email}<br>
            <strong>CPF:</strong> ${dados.cpf || "N/A"}<br>
            <strong>Telefone:</strong> ${dados.telefone || "N/A"}<br>
            <strong>Saldo Atual:</strong> R$ ${dados.saldo?.toFixed(2) || "0.00"}<br>
            <strong>Rendimento:</strong> R$ ${dados.rendimento?.toFixed(2) || "0.00"}<br><br>
            <input type="number" id="novoSaldo-${doc.id}" placeholder="Novo saldo">
            <button onclick="atualizarSaldo('${doc.id}')">Atualizar Saldo</button>
            <button class="red" onclick="excluirUsuario('${doc.id}')">Excluir Usuário</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function atualizarSaldo(userId) {
      const novoValor = parseFloat(document.getElementById(`novoSaldo-${userId}`).value);
      if (isNaN(novoValor)) {
        alert("Digite um valor válido.");
        return;
      }
      db.collection("usuarios").doc(userId).update({ saldo: novoValor })
        .then(() => {
          alert("Saldo atualizado com sucesso!");
        });
    }

    function excluirUsuario(userId) {
      if (confirm("Tem certeza que deseja excluir este usuário?")) {
        db.collection("usuarios").doc(userId).delete()
          .then(() => {
            alert("Usuário excluído.");
          });
      }
    }
  </script>
</body>
</html>
