<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - Belcoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { background-color: #121212; color: #fff; padding: 2rem; font-family: Arial, sans-serif; }
    .card { background-color: #1e1e1e; border: none; border-radius: 15px; margin-bottom: 1rem; }
    .btn-primary { background-color: #00c853; border: none; }
    .btn-primary:hover { background-color: #00b44a; }
    .input-group-text, .form-control { background-color: #2c2c2c; border: 1px solid #444; color: white; }
    .form-control:focus { background-color: #2c2c2c; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Painel Administrativo - Belcoin</h2><div id="loginDiv">
  <div class="card p-4">
    <h4>Login Admin</h4>
    <input id="email" class="form-control my-2" type="email" placeholder="Email">
    <input id="password" class="form-control my-2" type="password" placeholder="Senha">
    <button onclick="login()" class="btn btn-primary w-100">Entrar</button>
  </div>
</div>

<div id="adminPanel" style="display:none">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Bem-vindo, <span id="adminEmail"></span></h4>
    <button onclick="logout()" class="btn btn-danger">Sair</button>
  </div>

  <div class="card p-3">
    <h5>Usuários Cadastrados</h5>
    <div id="userList"></div>
  </div>

  <div class="card p-3">
    <h5>Adicionar Cargo</h5>
    <input id="targetUID" class="form-control my-2" placeholder="UID do Usuário">
    <select id="roleSelect" class="form-control my-2">
      <option value="suporte">Suporte</option>
      <option value="saldo">Financeiro</option>
      <option value="ti">TI</option>
    </select>
    <button onclick="setRole()" class="btn btn-primary">Definir Cargo</button>
  </div>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "SUA_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          db.ref('usuarios/' + uid + '/cargo').once('value', (snapshot) => {
            if (snapshot.val() === 'adminMaster') {
              document.getElementById('loginDiv').style.display = 'none';
              document.getElementById('adminPanel').style.display = 'block';
              document.getElementById('adminEmail').innerText = email;
              loadUsers();
            } else {
              alert('Acesso negado. Apenas adminMaster pode acessar.');
              auth.signOut();
            }
          });
        })
        .catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('loginDiv').style.display = 'block';
        document.getElementById('adminPanel').style.display = 'none';
      });
    }

    function loadUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      db.ref('usuarios').once('value', (snapshot) => {
        snapshot.forEach((child) => {
          const user = child.val();
          const div = document.createElement('div');
          div.innerHTML = `<b>${user.nome}</b> (${child.key})<br>Email: ${user.email}<br>Cargo: ${user.cargo || 'Sem cargo'}<hr>`;
          userList.appendChild(div);
        });
      });
    }

    function setRole() {
      const uid = document.getElementById('targetUID').value;
      const role = document.getElementById('roleSelect').value;
      if (uid) {
        db.ref('usuarios/' + uid).update({ cargo: role });
        alert('Cargo atribuído com sucesso!');
        loadUsers();
      } else {
        alert('Informe um UID válido.');
      }
    }
  </script></body>
</html>
