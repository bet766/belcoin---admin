<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#4a00e0,#8e2de2);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #fff;
  width: 100%;
  max-width: 380px;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,.3);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #4a00e0;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

.link {
  text-align: center;
  color: #4a00e0;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card" id="login">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPass" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p class="link" onclick="showRegister()">Criar conta</p>
  <p class="link" onclick="resetPass()">Esqueci a senha</p>
</div>

<div class="card" id="register" style="display:none">
  <h2>Cadastro</h2>
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPass" placeholder="Senha">
  <button onclick="register()">Cadastrar</button>
  <p class="link" onclick="showLogin()">Voltar</p>
</div>

<!-- FIREBASE CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCb3qXhVccF5zaM1kT7Y0qSgpyJlltTWSE",
  authDomain: "chat-a1210.firebaseapp.com",
  projectId: "chat-a1210",
  storageBucket: "chat-a1210.appspot.com",
  messagingSenderId: "158588715768",
  appId: "1:158588715768:web:15d8dd4f109250954cb10d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
  auth.signInWithEmailAndPassword(
    loginEmail.value,
    loginPass.value
  ).then(() => {
    alert("Login OK");
  }).catch(e => alert(e.message));
}

function register() {
  auth.createUserWithEmailAndPassword(
    regEmail.value,
    regPass.value
  ).then(() => {
    alert("Conta criada");
    showLogin();
  }).catch(e => alert(e.message));
}

function resetPass() {
  auth.sendPasswordResetEmail(loginEmail.value)
    .then(()=>alert("Email enviado"))
    .catch(e=>alert(e.message));
}

function showRegister() {
  login.style.display="none";
  register.style.display="block";
}

function showLogin() {
  register.style.display="none";
  login.style.display="block";
}
</script>

</body>
</html>
