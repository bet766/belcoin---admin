<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo - Belcoin</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #1e1e2f; color: white; padding: 10px; text-align: center; }
    #loginForm, #painel, #negado { max-width: 500px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { display: block; width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #1e1e2f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .hidden { display: none; }
    nav { background: #222; color: white; padding: 10px; }
    .card { background: #eee; padding: 15px; border-radius: 10px; margin: 10px 0; }
    .section { margin-top: 20px; }
  </style>
</head>
<body>
  <header><h2>Painel Administrativo - Belcoin</h2></header>

  <div id="loginForm">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Email" value="cjogos3339@gmail.com"/>
    <input type="password" id="password" placeholder="Senha" value="RbarbaT7"/>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="negado" class="hidden">
    <h3>Acesso Negado</h3>
    <p>Você não tem permissão para acessar este painel.</p>
  </div>

  <div id="painel" class="hidden">
    <nav>
      <span id="userEmail"></span>
      <button onclick="logout()">Sair</button>
    </nav>

    <div class="card"><strong>Total de Usuários:</strong> <span id="totalUsuarios">0</span></div>
    <div class="card"><strong>Total de Investimentos:</strong> <span id="totalInvest">0</span></div>
    <div class="card"><strong>Total de Saques:</strong> <span id="totalSaques">0</span></div>

    <div class="section">
      <h3>Usuários</h3>
      <div id="usuariosList"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfmFkLcw5RXPro2vRtqPVrxqOIu9GQ_XM",
      authDomain: "beefundapp-982d2.firebaseapp.com",
      projectId: "beefundapp-982d2",
      storageBucket: "beefundapp-982d2.appspot.com",
      messagingSenderId: "366022612326",
      appId: "1:366022612326:web:455efb0b2bd43699e03ad1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, senha);
        const user = userCredential.user;
        const doc = await db.collection("usuarios").doc(user.uid).get();
        if (!doc.exists || doc.data().cargo !== "master") {
          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("negado").classList.remove("hidden");
          return;
        }
        carregarPainel(user);
      } catch (err) {
        alert("Erro ao logar: " + err.message);
      }
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    async function carregarPainel(user) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("painel").classList.remove("hidden");
      document.getElementById("userEmail").innerText = user.email;

      // Totais
      const usuarios = await db.collection("usuarios").get();
      const investimentos = await db.collection("investimentos").get();
      const saques = await db.collection("saques").get();
      document.getElementById("totalUsuarios").innerText = usuarios.size;
      document.getElementById("totalInvest").innerText = investimentos.size;
      document.getElementById("totalSaques").innerText = saques.size;

      // Lista de usuários
      const list = document.getElementById("usuariosList");
      list.innerHTML = "";
      usuarios.forEach(doc => {
        const u = doc.data();
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `
          <strong>Nome:</strong> ${u.nome || ""}<br>
          <strong>Email:</strong> ${u.email}<br>
          <strong>Telefone:</strong> ${u.telefone || ""}<br>
          <strong>CPF:</strong> ${u.cpf || ""}<br>
          <strong>Saldo:</strong> R$ ${u.saldo || 0}<br>
          <strong>Cargo:</strong> ${u.cargo || "nenhum"}<br>
          <button onclick="alterarSaldo('${doc.id}')">Alterar Saldo</button>
          <button onclick="removerUsuario('${doc.id}')">Excluir Usuário</button>
        `;
        list.appendChild(div);
      });
    }

    function alterarSaldo(uid) {
      const novoSaldo = prompt("Novo saldo:");
      if (novoSaldo !== null) {
        db.collection("usuarios").doc(uid).update({ saldo: parseFloat(novoSaldo) });
        alert("Saldo atualizado.");
        location.reload();
      }
    }

    function removerUsuario(uid) {
      if (confirm("Deseja excluir este usuário?")) {
        db.collection("usuarios").doc(uid).delete();
        alert("Usuário removido.");
        location.reload();
      }
    }
  </script>
</body>
</html>
