<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo Belcoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="app">
    <!-- TELA DE LOGIN -->
    <div class="login-screen" id="login-screen">
      <h2>Login Administrador</h2>
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p id="login-status"></p>
    </div>

    <!-- DASHBOARD PRINCIPAL -->
    <div class="dashboard hidden" id="dashboard">
      <nav>
        <h3>Painel Belcoin</h3>
        <ul>
          <li onclick="showSection('dashboard')">🏠 Dashboard</li>
          <li onclick="showSection('usuarios')">👥 Usuários</li>
          <li onclick="showSection('investimentos')">💼 Investimentos</li>
          <li onclick="showSection('cupons')">🎟️ Cupons</li>
          <li onclick="showSection('logs')">📜 Logs</li>
          <li onclick="showSection('cargos')">🛡️ Cargos</li>
          <li onclick="logout()">🚪 Sair</li>
        </ul>
      </nav>
      <main id="main-content">
        <section id="section-dashboard">Carregando dashboard...</section>
        <section id="section-usuarios" class="hidden">Carregando usuários...</section>
        <section id="section-investimentos" class="hidden">Carregando investimentos...</section>
        <section id="section-cupons" class="hidden">Carregando cupons...</section>
        <section id="section-logs" class="hidden">Carregando logs...</section>
        <section id="section-cargos" class="hidden">Carregando cargos...</section>
      </main>
    </div>
  </div>
</body>
</html>
