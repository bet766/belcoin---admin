<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belcoin - Painel Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
    }

    .login-container, .dashboard {
      display: none;
    }

    .login-container.active {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #101010;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }

    .dashboard {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #495057;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .logout-btn {
      margin-top: 20px;
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="login-container active" id="login-container">
  <div class="login-box">
    <h2>Belcoin - Login</h2>
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="password" placeholder="Sua senha">
    <button onclick="login()">Entrar</button>
    <p class="error-message" id="login-error"></p>
  </div>
</div>

<div class="dashboard" id="dashboard">
  <div class="sidebar">
    <h2>Belcoin Admin</h2>
    <ul>
      <li onclick="showSection('dashboard')">üìä Dashboard</li>
      <li onclick="showSection('users')">üë• Usu√°rios</li>
      <li onclick="showSection('investments')">üí∞ Investimentos</li>
      <li onclick="showSection('coupons')">üéÅ Cupons</li>
      <li onclick="showSection('logs')">üìù Logs</li>
      <li onclick="showSection('withdrawals')">üè¶ Saques</li>
    </ul>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </div>
  <div class="main-content" id="main-content">
    <h2>Bem-vindo ao Painel Belcoin</h2>
    <p>Escolha uma op√ß√£o no menu lateral.</p>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDg-uRqxD6-B4zQnn6buPUZEDTh7aHoBK8",
    authDomain: "belcoin-92ee8.firebaseapp.com",
    projectId: "belcoin-92ee8",
    storageBucket: "belcoin-92ee8.appspot.com",
    messagingSenderId: "604040948702",
    appId: "1:604040948702:web:eb01a8f57c901c3479c70d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("login-error");

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById("login-container").classList.remove("active");
        document.getElementById("dashboard").style.display = "flex";
      })
      .catch((error) => {
        errorMsg.textContent = "E-mail ou senha incorretos.";
      });
  }

  function logout() {
    auth.signOut().then(() => {
      location.reload();
    });
  }

  function showSection(section) {
    const content = document.getElementById("main-content");
    content.innerHTML = `<h2>${section.charAt(0).toUpperCase() + section.slice(1)}</h2><p>Carregando dados de ${section}...</p>`;
  }

  // Mant√©m login se estiver autenticado
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("login-container").classList.remove("active");
      document.getElementById("dashboard").style.display = "flex";
    } else {
      document.getElementById("login-container").classList.add("active");
    }
  });
</script>

</body>
</html>
